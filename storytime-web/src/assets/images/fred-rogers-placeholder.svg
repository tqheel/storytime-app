<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with cardigan color -->
  <circle cx="100" cy="100" r="96" fill="#c62d42" stroke="#8d7053" stroke-width="8"/>
  
  <!-- Face -->
  <circle cx="100" cy="85" r="35" fill="#f4a261"/>
  
  <!-- Hair -->
  <path d="M70 60 Q100 45 130 60 Q125 50 100 50 Q75 50 70 60" fill="#8d7053"/>
  
  <!-- Eyes -->
  <circle cx="90" cy="80" r="3" fill="#444"/>
  <circle cx="110" cy="80" r="3" fill="#444"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="88" rx="2" ry="3" fill="#e09052"/>
  
  <!-- Smile -->
  <path d="M88 95 Q100 105 112 95" stroke="#444" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Cardigan outline -->
  <path d="M75 115 L75 190 L125 190 L125 115" stroke="#8d7053" stroke-width="3" fill="none"/>
  
  <!-- Cardigan buttons -->
  <circle cx="100" cy="130" r="3" fill="#444"/>
  <circle cx="100" cy="150" r="3" fill="#444"/>
  <circle cx="100" cy="170" r="3" fill="#444"/>
  
  <!-- Tie -->
  <path d="M95 115 L105 115 L108 140 L100 145 L92 140 Z" fill="#4a90e2"/>
  
  <!-- Text -->
  <text x="100" y="25" text-anchor="middle" font-family="serif" font-size="12" fill="#444">
    Mr. Rogers
  </text>
  <text x="100" y="185" text-anchor="middle" font-family="serif" font-size="8" fill="#8d7053">
    "Won't you be my neighbor?"
  </text>
