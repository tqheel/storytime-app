name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: storytime-web/package-lock.json

      - name: Install dependencies
        run: |
          cd storytime-web
          npm ci

      - name: Build Angular app
        run: |
          cd storytime-web
          npm run build -- --base-href=/storytime-app/

      - name: Copy index.html to 404.html for SPA routing
        run: |
          cp storytime-web/dist/storytime-web/browser/index.html storytime-web/dist/storytime-web/browser/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: storytime-web/dist/storytime-web/browser

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
